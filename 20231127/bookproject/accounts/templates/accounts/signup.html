{%extends "base.html"%}
{%block title%}アカウント作成{%endblock%}
{%block h1%}アカウント作成{%endblock%}
{%block content%}
<form class="p-4 m-4 bg-light border border-success rounded form-group" method="post" action="">
    {%csrf_token%}
    <input class="form-control my-4" type="text" name="username" placeholder="ユーザ ID">
    <input class="form-control my-4" type="password" name="password1" placeholder="パスワード">
    <input class="form-control my-4" type="password" name="password2" placeholder="パスワード確認用">
    <small class="mb-2 d-block text-start">パスワードは8文字以上で設定してください。</small>
    {%if form.errors%}
    <span class="mb-2 small text-danger d-block text-start">利用できないユーザIDやパスワードの可能性があります<br>入力内容を再度ご確認ください。</span>
    {%endif%}
    <button class="btn btn-success m-2" type="submit">アカウント作成</button>
</form>
{%endblock%}
