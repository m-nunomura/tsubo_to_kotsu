<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
    crossorigin="anonymous">
    <title>{%block title%}{%endblock%}|本棚アプリ</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-success sticky-top">
        <div class="navbar-nav d-flex flex-row">
            <a class="nav-link mx-3" href="{%url 'book:list-book'%}">書籍一覧</a>
            <a class="nav-link mx-3" href="{%url 'book:create-book'%}">書籍登録</a>
        </div>
        <div class="navbar-nav d-flex flex-row">
            {%if request.user.is_authenticated%}
            <a class="nav-link mx-3" href="{%url 'book:logout'%}">ログアウト</a>
            {%else%}
            <a class="nav-link mx-3" href="{%url 'login'%}">ログイン</a>
            {%endif%}
        </div>
    </nav>
    <div class="p-4">
        <h1>{%block h1%}{%endblock%}</h1>
        {%block content%}{%endblock%}
    </div>
</body>
</html>
