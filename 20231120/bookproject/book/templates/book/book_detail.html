{%extends "base.html"%}
{%block title%}書籍詳細{%endblock%}
{%block content%}
<div class="card">
    <h5 class="card-header">{{object.title}}</h5>
    <div class="card-body">
        <p class="card-text">{{object.text}}</p>
        <a class="btn btn-primary" href="{%url 'book:list-book'%}">一覧へ</a>
        <a class="btn btn-primary" href="{%url 'book:update-book' object.pk%}">編集する</a>
        <a class="btn btn-primary" href="{%url 'book:delete-book' object.pk%}">削除する</a>
        <h6 class="card-title">{{object.category}}</h6>
    </div>
</div>
{%endblock%}
