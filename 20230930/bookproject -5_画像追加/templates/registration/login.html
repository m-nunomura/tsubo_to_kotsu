{%extends "base.html"%}

{%block title%}ログイン{%endblock%}

{%block h1%}ログイン{%endblock%}

{%block content%}
    <form method="post" action="">
        {%csrf_token%}
        {%if error in form.errors.values%}
            {{error}}
        {%endif%}
        <label for="">ユーザID</label>
        <input class="form-control" type="text" name="username">

        <label for="">パスワード</label>

    </form>
{%endblock%}
