{%extends "base.html"%}

{%block title%}ログイン{%endblock%}

{%block h1%}ログイン{%endblock%}

{%block content%}
    <form method="post" class="p-4 m-4 bg-light border border-success rounded form-group" action="">
        {%csrf_token%}
        {%for error in form.errors.value%}
            {{error}}
        {%endfor%}
        
        <label for="">ユーザID</label>
        <input class="form-control" name="username" type="text">

        <label for="">パスワード</label>
        <input class="form-control" name="password" type="password">

        <button type="submit" class="btn btn-success mt-4">ログインする</button>
    </form>
{%endblock%}
